<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Jua&family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <img src="./assets/bg1.png" alt="" id="bg1-img" class="asset-img" />
    <img src="./assets/bg2.png" alt="" id="bg2-img" class="asset-img" />
    <img src="./assets/bg3.png" alt="" id="bg3-img" class="asset-img" />
    <img src="./assets/Wall.png" alt="" id="wall-img" class="asset-img" />
    <img src="./assets/bird.png" alt="" id="bird-img" class="asset-img" />
    <img src="./assets/coin.png" alt="" id="coin-img" class="asset-img" />
    <main>
      <section class="ready-screen">
        <img src="./assets/title.png" alt="" class="title-img" />
        <img src="./assets/play.svg" alt="" class="play-img" />
      </section>
      <section class="finish-screen">
        <div class="distance">0m</div>
        <div class="coin">0 coin</div>
        <img src="./assets/replay.svg" alt="" class="replay-img" />
      </section>
      <canvas></canvas>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
